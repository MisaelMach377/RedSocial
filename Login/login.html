<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Login/stylelogin.css">
    <link rel="icon" href="../img/textme_logo.ico" type="image/x-icon">

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="bg-white p-5 rounded-5">
        <form id="loginForm">
            <div class="text-center mb-4 fd-bold">
                <img src="../img/textme_logo.ico" alt="login-icon" class="mb-3">
                <h2>Login</h2>
            </div>

            <div class="mb-3 d-flex align-items-center input-group-text bg-info">
                <img src="../img/usernameicon.svg" alt="username-icon" style="height: 2rem;" class="me-2">
                <input type="text" class="form-control" placeholder="Correo" id="email">
            </div>

            <div class="mb-3 d-flex align-items-center input-group-text bg-info">
                <img src="../img/passwordicon.svg" alt="password-icon" style="height: 2rem;" class="me-2">
                <input type="password" class="form-control" placeholder="Password" id="password">
            </div>

            <div class="form-check mb-3 fst-italic">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Recuérdame
                </label>
            </div>

            <div class="mb-3">
                <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
            </div>

            <div>
                <button type="submit" class="btn btn-info text-white w-100 mt-2">Login</button>
            </div>

            <div id="errorLogin" class="text-danger text-center mt-2" style="display: none;">
                Usuario o contraseña incorrectos
            </div>

            <div class="text-center mb-2 border-bottom mt-4">
                <p>No tienes cuenta? <a href="../Registro/registro.html" class="text-decoration-none">Regístrate</a></p>
            </div>

            <div class="btn d-flex gap-2 align-items-center justify-content-center mt-3 border">
                <a href="https://www.google.com" target="_blank" class="d-flex align-items-center fw-semibold text-secondary" style="text-decoration: none;">
                    <img src="../img/googleicon.svg" alt="google-icon" style="height: 2rem;" class="me-2">
                    <span>Continúa con Google</span>
                </a>
            </div>
        </form> <!-- Cierre correcto del formulario -->
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Login/Login.js"></script>

</body>
</html>
